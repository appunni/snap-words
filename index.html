<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Words Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        celebration: {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1) translateY(-10px)' },
                            '100%': { transform: 'scale(1)' }
                        }
                    },
                    animation: {
                        celebration: 'celebration 0.6s cubic-bezier(0.36,0,0.66,1)'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4">
        <div
            class="w-[90%] sm:w-[400px] md:w-[450px] max-w-xl bg-white rounded-2xl shadow-xl p-8 transform transition-all">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Snap Words Game</h1>
            <div id="startScreen" class="flex justify-center items-center min-h-[200px]">
                <button id="startButton"
                    class="px-8 py-4 bg-gradient-to-r from-green-500 to-green-600 text-white text-xl rounded-full shadow-lg hover:shadow-xl hover:scale-105 transform transition-all duration-200">Start
                    Game üéØ</button>
            </div>
            <div id="gameContent" class="space-y-6" style="display: none;">
                <div class="text-lg text-gray-700 text-center">Word <span id="wordCount"
                        class="font-semibold">1</span>/5</div>
                <div class="flex justify-center gap-4">
                    <button id="hintButton"
                        class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-200">üîä
                        Hint</button>
                    <button id="resetButton"
                        class="px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-full shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-200">üîÑ
                        Reset</button>
                </div>
                <div id="wordDisplay" class="flex justify-center gap-2 min-h-[4rem] mb-8"></div>
                <div id="letterBank" class="flex justify-center flex-wrap gap-2 mb-8"></div>
                <div id="message" class="min-h-[2rem] text-lg text-green-600 text-center"></div>
                <div id="wrongAttempt" class="bg-orange-50 border-2 border-orange-200 rounded-xl p-6 my-4"
                    style="display: none;">
                    <p class="text-orange-600 text-lg mb-4">Almost there! Would you like to try again?</p>
                    <div class="flex justify-center gap-4">
                        <button id="retryButton"
                            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-200">Try
                            Again üîÑ</button>
                        <button id="skipButton"
                            class="px-6 py-3 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-full shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-200">Next
                            Word ‚è≠</button>
                    </div>
                </div>
                <div class="flex justify-center gap-4 mt-8">
                    <button id="nextButton"
                        class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-200"
                        style="display: none;">Next Word ‚ñ∂</button>
                    <button id="playAgainButton"
                        class="px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-full shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-200"
                        style="display: none;">Play Again üéÆ</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
